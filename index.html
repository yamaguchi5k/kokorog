<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ココログ</title>
    <script src="kokorog.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ココログ</h1>
    </header>

    <!-- ログイン画面 -->
    <div id="loginScreen">
        <h2>ココログへようこそ</h2>
        <p>あなたのペースで、体調やできたことを残してみませんか？</p>

        <h3>自分の名前を選んでね</h3>
        <div id="userButtonList"></div>

        <p>新規登録はこちら</p>
        <button onclick="showScreen('registerScreen')">新規登録</button>
    </div>


    <!-- ログイン確認画面 -->
    <div id="loginCheckScreen" style="display: none;">
        <p><span id="checkLoginUser"></span>さんでログインしますか？</p>
        <button onclick="moveToHome()">OK</button>
        <br>
        <button onclick="showScreen('loginScreen')">戻る</button>
    </div>


    <!-- 新規登録画面 -->
    <div id="registerScreen" style="display: none;">
        <h2>新規登録</h2>
        <p>登録したいお名前を入力してください</p>
        <input type="text" id="newUserName" placeholder="名前を入力">
        <br>
        <button onclick="registerUser()">登録</button>
        <div id="registerMsg"></div>
    </div>


    <!-- 登録完了画面 -->
    <div id="registerCompleteScreen" style="display: none;">
        <h2>登録が完了しました！</h2>
        <p>ホーム画面から記録を残してみましょう</p>
        <button onclick="goToLoginFromComplete()">ログイン画面へ戻る</button>
    </div>
    

    <!-- ホーム画面 -->
    <div id="homeScreen" style="display: none;">
        <h2><span id="userWelcomeHome"></span>さん、ようこそ</h2>
        <div id="homeList">
            <button onclick="showScreen('recordScreen')">記録する</button>
            <button onclick="showPastRecords()">これまでの記録を見る</button>
            <button onclick="showScreen('helpScreen')">操作確認</button>
            <button onclick="goToLoginFromComplete()">ログイン画面へ戻る</button>
        </div>
    </div>


    <!-- 記録画面 -->
    <div id="recordScreen" style="display: none;">
        <h2><span id="userWelcomeRecord"></span>さん、ようこそ</h2>
        <p>今の体調や、できたことなどを記録に残してみましょう</p>

        <p>今日の気分は？</p>
        <div id="moodButtons" class="mood-select">
            <img src="images/smile.png" alt="にっこり" onclick="selectMood(this, '😊')" class="mood-icon">
            <img src="images/neutral.png" alt="ふつう" onclick="selectMood(this, '😐')" class="mood-icon">
            <img src="images/sad.png" alt="しょんぼり" onclick="selectMood(this, '😢')" class="mood-icon">
        </div>

        <textarea id="recordMemo" name="memo" placeholder="メモやできたことなどを入力してね"></textarea>
        <br><br>
        <button onclick="saveRecord()">記録する</button>
        <button onclick="showPastRecords()">これまでの記録を見る</button>
        <button onclick="goToLoginFromComplete()">ログイン画面へ戻る</button>
    </div>


    <!-- 記録完了ポップ -->
    <div id="customPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <p>記録しました</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>


    <!-- 過去の記録画面 -->
    <div id="pastRecordScreen" style="display: none;">
        <h2><span id="userWelcomePast"></span>さんの記録</h2>
        <div id="recordList"></div>
        <button onclick="showScreen('homeScreen')">ホーム画面へ戻る</button>
    </div>


    <!-- 操作方法画面 -->

    <footer>
        <p>&copy;kokorog 2025 </p>
    </footer>
</body>
</html>
